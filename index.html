<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch!</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch!</h1>
    </header>
    <main>
        <div class="settings">
            <div class="color-settings">
                <input type="color" id="color-selector" value="#2A52BE" name="color-input">
                <label for="color-input">Color:</label>
            </div>
            <button class="button-active button-toggleable" id="color-button">Color Mode</button>
            <button class="button-toggleable" id="acid-button">Psychedelic Mode</button>
            <button class="button-toggleable" id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="grid-section">
            <div class="grid-container"></div>
            <div class="grid-settings">
                <input type="range" id="grid-size-selector" name="grid-size" min="1" max="64" value="16">
                <label for="grid-size" id="grid-selector-label">Grid Size: 16 x 16</label>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text">Created by <a href="https://github.com/Ihlakhizan/odin-etch-a-sketch">Manoranjan Kumar</a></p>
    </footer>
</body>
</html>
