<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <input type="color" id="color-selector" value="#2A52BE">
            <button id="color-button">Color Mode</button>
            <button id="acid-button">Psychedelic Mode</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="grid-section">
            <div class="grid"></div>
            <div class="grid-settings">
                <input type="range" id="grid-size-selector" name="grid-size">
                <label for="grid-size">Grid Size</label>
            </div>
        </div>
    </main>
</body>
</html>
